<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanque de Água Animado</title>
    <link rel="stylesheet" href="tanque.css">
</head>
<body>
    <div class="box">
        <h1>Controle de nível de água</h1>
    </div>
    <div class="tank">
        <div class="water-container">
            <div class="water" id="water"></div>
        </div>
    </div>
    <div class="controls">
        <br><br><br>
        <input type="range" id="levelRange" min="0" max="100" value="50">
        <label for="levelRange">Nível da Água: <span id="levelLabel">50%</span></label>
        <br><br>
        <input type="number" id="levelInput" min="0" max="100" value="50"> %
    </div>
    <script src="tanque.js"></script>
</body>
</html>
