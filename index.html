<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=UTF-8>
<meta name=viewport content="width=device-width, initial-scale=1.0">
<title>Cadastro</title>
<link rel=stylesheet href=cadastro.css>
</head>
<body>
<div class=box>
<form action>
<fieldset>
<legend><b>Cadastro</b></legend>
<br>
<div class=inputBox>
<input type=text name=nome id=nome class=inputUser required>
<label for=nome class=labelInput>Nome completo</label>
</div>
<br><br>
<div class=inputBox>
<input type=email name=email id=email class=inputUser required>
<label for=email class=labelInput>Email</label>
</div>
<br><br>
<div class=inputBox>
<input type=tel name=celular id=celular class=inputUser required>
<label for=celular class=labelInput>Celular</label>
</div>
<br>
<p>Sexo:</p>
<input type=radio name=gênero value=maculino required>
<label for=maculino>Masculino</label>
<br>
<input type=radio name=gênero value=feminino required>
<label for=feminino>Feminino</label>
<br>
<input type=radio name=gênero value=outro required>
<label for=outro>Outro</label>
<br><br>
<label for=data_nasc><b>Data de nascimento:</b></label>
<input type=date name=data_nasc id=data_nasc required>
<br><br>
<div class=inputBox>
<input type=text name=cidade id=cidade class=inputUser required>
<label for=cidade class=labelInput>Cidade</label>
</div>
<br><br>
<div class=inputBox>
<input type=text name=estado id=estado class=inputUser required>
<label for=estado class=labelInput>Estado</label>
</div>
<br><br>
<input type=submit name=submit id=submit>
</fieldset>
</form>
</div>
</body>
</html>
